name: Build iOS IPA

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allows manual trigger

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'  # Use your Flutter version
        channel: 'stable'
        
    - name: Install dependencies
      run: flutter pub get
      
    - name: Build iOS (no signing for testing)
      run: |
        flutter build ios --release --no-codesign
        
    - name: Create IPA manually
      run: |
        mkdir -p build/ios/ipa
        cp -r build/ios/iphoneos/Runner.app build/ios/ipa/
        cd build/ios/ipa
        zip -r ../Runner.ipa Runner.app
        
    - name: Upload IPA as artifact
      uses: actions/upload-artifact@v4
      with:
        name: ios-app
        path: build/ios/Runner.ipa
        retention-days: 30
